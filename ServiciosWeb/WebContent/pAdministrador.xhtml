<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Pagina Administrador</title>

</head>
<body>
<h1>Eres admin </h1>




 <f:event type="preRenderView" listener="#{controlador.actualizaListaClientes()}" />
	
<h:dataTable value="#{controlador.clientes}" var="cliente"
styleClass="clienteTable"
headerClass="clienteTableHeader"
rowClasses="clienteTablaOddRow,clienteTableEvenRow">
<h:column>
<f:facet name="header">Usuario</f:facet>
#{cliente.usuario}
</h:column>
<h:column>
<f:facet name="header">Habilitado</f:facet>
#{cliente.habilitado}
</h:column>
<h:column>
<f:facet name="header">Email</f:facet>
#{cliente.email}
</h:column>



</h:dataTable>



</body>
</html>
